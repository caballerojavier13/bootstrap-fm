				<div class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>

				<ol class="breadcrumb">
					<!-- ko foreach: breadcrumbs  -->
						<!-- ko if: ($index() < ($parent.breadcrumbs().length - 1)) -->
							<li><a href="#" data-bind="text: $data, click: $parent.visit">Inactive</a></li>

				<ul class="list-group" data-bind="foreach: entries">

						<div class="row">
							<div class="col-md-5 col-title">
								<span class="fa fa-fw" data-bind="css: {'fa-folder': directory, 'fa-file': !directory()}"></span>
